<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نمایش عکس و متن با کلیک روی باتن</title>
    <style>
        .image-container {
            text-align: center;
            margin-top: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
        button.active{
            background-color: black;
            color: #fff;
        }
    </style>
</head>
<body>
    <button onclick="showImageAndText('image1.jpg', 'این تصویر اول است')">نمایش تصویر ۱</button>
    <button onclick="showImageAndText('image2.jpg', 'این تصویر دوم است')">نمایش تصویر ۲</button>
    <button onclick="showImageAndText('image3.jpg', 'این تصویر سوم است')">نمایش تصویر ۳</button>

    <div class="image-container">
        <img id="image" src="image1.jpg" alt="Image">
        <p id="paragraph">این تصویر اول است</p>
    </div>

    <script>
        function showImageAndText(imageSrc, text) {
            document.getElementById('image').src = imageSrc;
            document.getElementById('paragraph').innerText = text;
        }
        let buttons = document.querySelectorAll('button');  
        buttons.forEach(button =>{
            button.addEventListener('click' , ()=>{
                button.classList.add('active');
                button.nextElementSibling.classList.remove('active');
                button.previousElementSibling.classList.remove('active');
            })
            
        })
        
    </script>
</body>
</html>
